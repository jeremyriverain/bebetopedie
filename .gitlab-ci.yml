image: node:16

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - node_modules
      - dist

lint:
  stage: test
  script:
    - npm run lint
  artifacts:
    paths:
      - node_modules/

unit:
  stage: test
  script:
    - npm run test:unit -- run
  artifacts:
    paths:
      - node_modules/

deploy:
  stage: deploy
  script:
    - npm run deploy -- --token $SURGE_TOKEN
  rules:
    - if: $CI_COMMIT_BRANCH == "main"